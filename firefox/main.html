<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="icon" type="image/svg+xml" href="images/house.svg">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <!-- Fixed Control Panel -->
  <div class="control-panel">
    <button class="control-btn" id="edit-toggle" title="Edit Mode">
      <i class="fas fa-edit"></i>
    </button>
    <button class="control-btn" id="help-button" title="Help">
      <i class="fas fa-info-circle"></i>
    </button>
    <div class="dropdown" id="theme-dropdown">
      <button class="control-btn" id="theme-toggle" title="Change Theme">
        <i class="fas fa-palette"></i>
      </button>
      <div class="dropdown-content" id="theme-options">
        <!-- Theme options will be populated dynamically -->
      </div>
    </div>
  </div>

  <!-- Theme Container - This will load the theme HTML -->
  <div id="theme-container" class="theme-container">
    <!-- Theme content will be loaded here -->
  </div>

  <!-- Scripts -->
  <script src="scripts/script.js"></script>
  <script src="scripts/editor.js"></script>
</body>
</html>
